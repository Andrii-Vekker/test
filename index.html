<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>test</title>
  </head>
  <body>
    <section class="page-review review-container">
      <form>
        <div class="slider middle">
          <div class="slides">
            <input type="radio" name="r" id="r1" />
            <input type="radio" name="r" id="r2" />
            <input type="radio" name="r" id="r3" />
            <div class="slide s1">
              <img
                class="slide-img"
                srcset="
                  ./pictures/images/vekker-images/kudryanegr.jpg 1x,
                  ./pictures/images/vekker-images/kudryanegr.jpg 2x
                "
                src="./pictures/images/vekker-images/kudryanegr.jpg"
                alt=""
              />
            </div>
            <div class="slide s2">
              <img
                class="slide-img"
                srcset="
                  ./pictures/images/vekker-images/kudryanegr.jpg 1x,
                  ./pictures/images/vekker-images/kudryanegr.jpg
                "
                src="./pictures/images/vekker-images/kudryanegr.jpg"
                alt=""
              />
            </div>
            <div class="slide s3">
              <img
                class="slide-img"
                srcset="
                  ./pictures/images/vekker-images/kudryanegr.jpg 1x,
                  ./pictures/images/vekker-images/kudryanegr.jpg 2x
                "
                src="./pictures/images/vekker-images/kudryanegr.jpg"
                alt=""
              />
            </div>
          </div>
          <p class="review-comment">
            <span class="review-comment-span"
              >Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
              Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
              ipsum primis in nibh vel risus.</span
            >
          </p>
          <ul class="review-list">
            <li class="review-list-item"></li>
            <li class="review-list-item"></li>
            <li class="review-list-item"></li>
          </ul>
          <p class="review-location">Emily, Los Angeles</p>
          <div class="navigation">
            <label for="r1" class="bar"
              ><img
                class="nav-icon"
                src="./pictures/images/vekker-images/home.svg"
                alt=""
            /></label>
            <label for="r2" class="bar"
              ><img
                class="nav-icon"
                src="./pictures/images/vekker-images/home.svg"
                alt=""
            /></label>
            <label for="r3" class="bar"
              ><img
                class="nav-icon"
                src="./pictures/images/vekker-images/home.svg"
                alt=""
            /></label>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
